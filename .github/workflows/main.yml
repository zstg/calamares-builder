name: Build and Release Calamares

on:
  push:
    branches:
      - main
  #schedule:
  #  - cron: '0 0 * * *'  # Schedule to run every day at 12 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pull-requests: write
      repository-projects: write
    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository using git
        run: |
          pacman -Sy git sudo --noconfirm
          sudo pacman -S base-devel cmake fakeroot github-cli extra-cmake-modules yaml-cpp boost qt5-base qt5-declarative hwinfo python-jsonschema python-yaml solid squashfs-tools qt5-quickcontrols2 qt5-svg qt5-tools qt5-translations qt5-webengine libpwquality libyaml kpmcore kcoreaddons ki18n kconfig kservice kwidgetsaddons kiconthemes kitemviews kxmlgui kbookmarks kcompletion --needed --noconfirm

      - name: Create dummy user for makepkg
        run: |
          sudo useradd -m builder -s /bin/bash
          sudo usermod -aG wheel builder
          sudo echo '%wheel ALL=(ALL) NOPASSWD:ALL' | sudo tee -a /etc/sudoers
          
      - name: Install ckbcomp
        run: |
          git clone https://aur.archlinux.org/ckbcomp
          sudo chmod -R 777 ./ckbcomp
          cd ckbcomp
          sudo -u builder makepkg -si --noconfirm
          cd

      - name: Build Calamares on Arch Linux
        run: |
          git clone https://aur.archlinux.org/calamares-git
          sudo chmod -R 777 $BUILDDIR ./calamares-git
          cd calamares-git
          sed -i 's/3\.3\.5\(-[^ ]*\)/3.7-git/' PKGBUILD
          sudo -u builder makepkg -cf --noconfirm

      - name: Release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p release
          mv *.pkg.tar.zst release/
          cd release
          for file in *.pkg.tar.zst; do
            echo "Uploading $file to releases"
            gh release upload $GITHUB_REPOSITORY@$GITHUB_RUN_ID "$file"
          done
